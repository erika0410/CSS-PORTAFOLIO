<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Clase</title>
</head>
<body>
    <svg width="400" height="400" style="border:1px solid">
     <rect x="150" y="100" width="150" height="50" stroke="yellow" stroke-width="2"
     fill="yellow" opacity="0.6"></rect>
     <rect x="250" y="100"width="50" height="200" stroke="yellow" stroke-width="2"
     fill="yellow" opacity="0.5"></rect>
     <rect x="100" y="250" width="200" height="50" stroke="green" stroke-width="2"
     fill="green" opacity="0.9"></rect>
     <rect x="100" y="150" width="50" height="150" stroke="blue" stroke-width="2"
     fill="blue" opacity="0.5"></rect>
      <polygon points="100 150, 150 100, 150 150" stroke="red" stroke-width="2" fill="red">
      </polygon>
      <polygon points="250 200, 350 125, 350 275 " stroke="green" stroke-width="2" fill="green">
      </polygon>
    </svg>
</body>
</html>
