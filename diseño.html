<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="450" height="450" viewBox="-100 -100 200 200">
        <g transform="translate(0 5)">
            <g>
                <polygon points="0,0 36,-50 0,-100" fill="crimson"></polygon>
                <polygon points="0,0 -36,-50 0,-100" fill="lightgreen"></polygon>
            </g>
            <g transform="rotate(72)">
                <polygon points="0,0 36,-50 0,-100" fill="crimson"></polygon>
                <polygon points="0,0 -36,-50 0,-100" fill="lightgreen"></polygon>
            </g>
            <g transform="rotate(-72)">
                <polygon points="0,0 36,-50 0,-100" fill="crimson"></polygon>
                <polygon points="0,0 -36,-50 0,-100" fill="lightgreen"></polygon>
            </g>
            <g transform="rotate(144)">
                <polygon points="0,0 36,-50 0,-100" fill="crimson"></polygon>
                <polygon points="0,0 -36,-50 0,-100" fill="lightgreen"></polygon>
            </g>
            <g transform="rotate(-144)">
                <polygon points="0,0 36,-50 0,-100" fill="crimson"></polygon>
                <polygon points="0,0 -36,-50 0,-100" fill="lightgreen"></polygon>
            </g>
        </g>  
    </svg>
</body>
</html>
